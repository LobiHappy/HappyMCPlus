<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HappyMC Rang Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>HappyMC Rang Shop</h1>
    <p>Wähle deinen Rang und unterstütze den Server</p>
</header>

<div class="rank-container">

    <div class="rank-card">
        <img src="images/VIP.png" alt="VIP Rang" class="rank-image">
        <h2 class="vip">VIP</h2>
        <ul>
            <li>/fly</li>
            <li>3 Homes</li>
            <li>VIP Chatfarbe</li>
        </ul>
        <button>Kaufen</button>
    </div>

    <div class="rank-card">
        <img src="images/MVP.png" alt="MVP Rang" class="rank-image">
        <h2 class="mvp">MVP</h2>
        <ul>
            <li>/fly</li>
            <li>6 Homes</li>
            <li>Partikel Effekte</li>
        </ul>
        <button>Kaufen</button>
    </div>

    <div class="rank-card">
        <img src="images/LEGEND.png" alt="Legend Rang" class="rank-image">
        <h2 class="legend">LEGEND</h2>
        <ul>
            <li>/fly</li>
            <li>10 Homes</li>
            <li>Exklusive Features</li>
        </ul>
        <button>Kaufen</button>
    </div>

</div>

<footer>
    © 2026 HappyMC – Alle Rechte vorbehalten
</footer>

</body>
</html>
